<div class="content">
    <h1>Légumes du mois de </h1>

<div class="row">
        <button ng-click="search = '1'">Janvier</button>
        <button ng-click="search = '2'">Février</button>
        <button ng-click="search = '3'">Mars</button>
        <button ng-click="search = '4'">Avril</button>
        <button ng-click="search = '5'">mai</button>
        <button ng-click="search = '6'">Juin</button>
        <button ng-click="search = '7'">Juillet</button>
        <button ng-click="search = '8'">Août</button>
        <button ng-click="search = '9'">Septembre</button>
        <button ng-click="search = '10'">Octobre</button>
        <button ng-click="search = '11'">Novembre</button>
        <button ng-click="search = '12'">Décembre</button>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <div class="col-md-2" ng-repeat="vege in vegetables | orderBy : 'mois' | filter : search"  >
            <img ng-src="{{vege.thumb}}" ng-show="vege.thumb" style="height: 100px;width: 100px"/>
            <p>{{vege.name}} - {{vege.mois}} - {{vege.saison}} </p>
        </div>
    </div>
</div>
</div>
